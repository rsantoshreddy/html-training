<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1" style="border-collapse:collapse">
      <thead>
        <tr>
          <th>heading 1</th>
          <th>heading 2</th>
          <th>heading 3</th>
          <th>heading 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>content 1</td>
          <td>content 2</td>
          <td>content 3</td>
          <td>content 4</td>
        </tr>
      </tbody>
      <caption>
        Table caption
      </caption>
    </table>
  </body>
</html>
